<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add some style to the website */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .heading {
        text-align: center;
        margin-bottom: 20px;
      }
      .heading h1 {
        font-size: 36px;
        color: #333;
      }
      .heading p {
        font-size: 18px;
        color: #555;
      }
      .content {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .content img {
        border-radius: 50%;
        width: 200px;
        height: 200px;
      }
      .content .bio {
        margin-left: 20px;
      }
      .bio p {
        font-size: 18px;
        line-height: 1.5;
      }
      .links {
        display: flex;
        justify-content: space-between;
      }
      .links a {
        font-size: 18px;
        color: #555;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Add a heading for the website -->
      <div class="heading">
        <h1>My Personal Website</h1>
        <p>Welcome to my personal website!</p>
      </div>
      <!-- Add a headshot and brief bio -->
      <div class="content">
        <img src="headshot.jpg" alt="Headshot">
        <div class="bio">
          <p>Hi, my name is [Your Name] and I am a [Profession/Field of Study]. I have a passion for [Interests/Hobbies] and have been [Experience/Achievements].</p>
        </div>
      </div>
      <!-- Add links to personal websites -->
      <div class="links">
        <a href="https://www.linkedin.com/in/[Your LinkedIn URL]">LinkedIn</a>
        <a href="https://www.github.com/[Your GitHub URL]">GitHub</a>
      </div>
    </div>
  </body>
</html>
